permalink: none 

limits:
   related: 5
   latest: 5
   tag_match: 2

# Conversion
markdown: kramdown
kramdown:
  math_engine: mathjax
highlighter: rouge
lsi: false
excerpt_separator: "<!--more-->"
incremental: false

# Build settings
plugins:
  - jekyll-feed

# Build config 
sass:
  sass_dir: assets/css      #Folder where Syntactically Awesome StyleSheet files are located
  style: compressed

include:
  - _pages
     
