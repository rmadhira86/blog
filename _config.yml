title: Manohar Madhira
tagline: Musings of a Jack of many, master of some
baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://rmadhira86.github.io" # the base hostname & protocol for your site, e.g. http://example.com

logo: /assets/img/logo.png
copyright: Manohar Madhira
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Thoughts / musings of a Jack of many, master of some. Here you will find 
  my thoughts and learning on various fields of life - 
  business operations, health, technology, relations and many more. 
  Come delve in a little, share your thoughts and let us grow together.  

author: manohar

social:
  links:
    - label: Github
      class: github
      icon: bi bi-github
      url: https://github.com/rmadhira86/
    - label: Linked-In
      class: linkedin
      icon: bi bi-linkedin
      url: https://www.linkedin.com/in/manohar-madhira/
